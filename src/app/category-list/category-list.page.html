<ion-header>
  <ion-toolbar>
    <ion-title>Selected Category</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let selectedname of selectedCategoryLists.name" (click)="onItemClick(selectedname)">

      <ion-label>
        {{selectedname}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
