<ion-header>
  <ion-toolbar>
    <ion-title>My Favorite Cocktail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-item-sliding *ngFor="let myFav of myFavs;" (click)="onItemClick(myFav.name)">
    <ion-item >
      <ion-label>{{myFav.name}}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="removeMyFavorite(myFav)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding >

</ion-content>
